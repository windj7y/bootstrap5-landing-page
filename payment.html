  <section style="background-image: url(./images/bg_paper.png)">
    <div class="py-5 text-center">
      <h2 class="h5 text-info fw-bold lh-base">HAPPY LIFE</h2>
      <h1 class="h2 fw-bold lh-base mb-0">開始當個小懶蟲</h1>
    </div>
  </section>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="" class="p-lg-5 shadow-lg rounded">
          <h3 class="deco-line h4 fw-bold lh-base mb-3">選擇方案</h3>
          <ul class="list-unstyled row row-cols-1 row-cols-lg-3 g-2 mb-4">
            <li class="col">
              <button type="button" class="btn btn-outline-info btn-lg w-100 text-dark fs-6 fw-bold lh-base py-3">
                小小搭懶蟲<br class="d-none d-lg-block">
                NT 298/月
              </button>
            </li>
            <li class="col">
              <button type="button" class="btn btn-outline-info btn-lg w-100 text-dark fs-6 fw-bold lh-base py-3">
                睡一整天囉<br class="d-none d-lg-block">
                NT 666/月
              </button>
            </li>
            <li class="col">
              <button type="button" class="btn btn-outline-info btn-lg w-100 text-dark fs-6 fw-bold lh-base py-3 btn-special active">
                客製化方案<br class="d-none d-lg-block">
                客服詢價
              </button>
            </li>
          </ul>
          <h3 class="deco-line h4 fw-bold lh-base mb-3">填寫資料</h3>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">名字</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="phone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">住址</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="col-12">
              <label for="time" class="form-label">方便聯繫時間</label>
              <select class="form-select" id="time">
                <option value="1">08:00-12:00</option>
                <option value="2" selected>13:00-17:00</option>
                <option value="3">18:00-21:00</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label w-100">加購服務</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service1" value="1">
                <label class="form-check-label" for="service1">每週一清掃家裡+100</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service2" value="2">
                <label class="form-check-label" for="service2">按摩+50</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service3" value="3">
                <label class="form-check-label" for="service3">聽你說話+150</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="remark" class="form-label">備註說明</label>
              <textarea class="form-control" id="remark" rows="3"></textarea>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-info w-100 fs-5">選擇方案</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

            </div>
          </div>

      </ul>
